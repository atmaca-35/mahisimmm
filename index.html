<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitipedia | Pure Turkish Vocabulary</title>
  <meta name="description" content="Bitipedia, tamamen Türkçe kelime hazinesi sunan çevrimiçi bir sözlüktür.">
  <meta name="keywords" content="Türkçe sözlük, kelime anlamları, etimoloji, Türkçe öğrenme">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.1/purify.min.js"></script>
  <script src="scripts.js" defer></script>
</head>
<body>
  <header> 
    <h1 id="mainTitle">Bitipedia</h1>
    <button id="themeToggle">
      <img src="moon.ico" alt="Dark Mode Toggle" />
    </button>
  </header>

  <main>
    <div class="container">
      <div class="search-container">
        <div class="search-box">
          <input type="text" id="searchBox" placeholder="Kelime ara...">
          <span id="searchIcon" class="search-icon">&#128269;</span>
        </div>
        <button id="randomButton">
          <img src="random.ico" alt="Rastgele Kelime">
        </button>
        <div id="suggestions"></div>
      </div>
      <div class="special-keys">
        <button class="special-key">ç</button>
        <button class="special-key">ğ</button>
        <button class="special-key">ı</button>
        <button class="special-key">ö</button>
        <button class="special-key">ş</button>
        <button class="special-key">ü</button>
      </div>
      <p id="wordCountMessage"></p> <!-- Word count message is now below the search box -->
      <div class="result" id="result"></div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Bitipedia. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
